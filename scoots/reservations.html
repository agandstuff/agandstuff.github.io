<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoots Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <header>
        <picture>
            <source media="(max-width: 400px)" srcset="images/small/jeep_stop500.jpg">
            <source media="(max-width: 900px)" srcset="images/medium/jeep_stop900.jpg">
            <source media="(min-width: 900px)" srcset="images/large/jeep_stop1500.jpg">
            <img src="images/original/jeep_stop.jpg" alt="Jeep Stop at Beach">
        </picture>
        <div id="logoNav">
            <img src="images/scoots_logo.png" alt="Scoots Logo">
            <h1>Scoots</h1>
            <nav>
                <button onclick="toggleMenu()">&#9776;</button>
                <ul id="primaryNav" class="hide">
                    <li><a href="index.html" id="red">Home</a></li>
                    <li><a href="rentals.html" id="ora">Rentals</a></li>
                    <li class="active"><a href="reservations.html" id="pur">Reservations</a></li>
                    <li><a href="tours.html" id="gre">Tours</a></li>
                    <li><a href="contacts.html" id="blu">Contact Us</a></li>
                </ul>
            </nav>
            </div>
    </header>
    <main class="reservationPage">
        <div class="social">
            <a href="https://www.facebook.com" target="blank"><img src="images/fb.png" alt="FaceBook Social Icon"></a>
            <a href="https://www.twitter.com" target="blank"><img src="images/tw.png" alt="Twitter Social Icon"></a>
            <a href="https://www.instagram.com" target="blank"><img src="images/in.png" alt="Instagram Social Icon"></a>
            <a href="https://www.pinterest.com" target="blank"><img src="images/pi.png" alt="Pinterest Social Icon"></a>
        </div>
        <h2>Make a Reservation</h2>
        <form action="confirmation.html" method="get">
            <fieldset>
                <legend>Rental Type</legend>
                <label class="top">Rental Type&ast;
                    <select name="drive">
                        <option value="" selected="" disabled>Select Vehicle...</option>
                        <option value="metro">Honda Metropolitan</option>
                        <option value="dio">Honda Dio</option>
                        <option value="pcx">Honda PCX 150</option>
                        <option value="atv">Honda Pioneer 1000 ATV</option>
                        <option value="jeep2">Jeep Wrangler 2-Door</option>
                        <option value="jeep4">Jeep Wrangler 4-Door</option>
                    </select>
                </label>
                <label class="top">Rental Period&ast;
                    <select name="period">
                        <option value="" selected="" disabled>Select Option...</option>
                        <option value="half">Half Day</option>
                        <option value="full">Full Day</option>
                    </select>
                </label>
                <label class="top">Date of Rental&ast; <br>
                    Start: <input type="date" name="start" required> 
                </label>
                <label class="top">
                    End: <input type="date" name="end" required>
                </label>
            </fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                <label class="top">Full Name&ast; <input type="text" name="fname" required pattern="[A-Za-z]{5,*}"></label>
                <label class="top">Phone <input type="tel" name="tel" placeholder="xxx-xxx-xxxx"></label>
                <label class="top">Email&ast; <input type="email" name="email" required placeholder="example@gmail.com">
                </label>
                <label class="top">Country of Origin
                    <select name="country">
                        <option value="" selected="" disabled>Select Option...</option>
                        <option value="aus">Australia</option>
                        <option value="bra">Brazil</option>
                        <option value="canada">Canada</option>
                        <option value="england">England</option>
                        <option value="japan">Japan</option>
                        <option value="mexico">Mexico</option>
                        <option value="other">Other</option>
                        <option value="spain">Spain</option>
                        <option value="us">United States of America</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Extras</legend>
                <label class="top">Cruise Line, if applicable <input type="text" name="cruise"></label>
                <label class="top">Additional Accommadation Requests <br>
                <textarea name="comments" class="top" cols="30" rows="10"></textarea></label>
            </fieldset>
            <input type="submit" value="Reserve Now" class="submitButton">
        </form>
    </main>
    <footer>
        &copy; Amanda Stokes <span id="current-year"></span> | Last Updated: <span id="update-time"></span> | <a href="resources.html">Images and Weather References Page</a>
    </footer>
    <script src="js/function.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
    <script>WebFont.load ({google: {families: ['Amatic SC','Oswald']}});</script>  
</body>
</html>
