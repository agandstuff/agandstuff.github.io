<!DOCTYPE html>
<html lang="en">
<head>

</head>

        <picture>

        <picture>

        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="https://picsum.photos/300/400?random=4" alt="placeholder">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="https://picsum.photos/300/400?random=5" alt="placeholder">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="https://picsum.photos/300/400?random=6" alt="placeholder" >
        </picture>
<script src="lazy.js" defer></script>
</body>
</html>
